    First Name: <input id="fname"><br>
    Last Name: <input id="lname"><br>
    <input id="create-button" type="submit" value="create"/>
</form>

<script>
class Person {
  constructor(id_, fname_, lname_) {
    this.id = id_;
    this.firstName = fname_;
    this.lastName = lname_;
  }
}

let firstName = document.getElementById("fname").value;
let lastName = document.getElementById("lname").value;
let jsonPerson = new Person(0, firstName, lastName);

console.log(jsonPerson);

_postOnClick(
    "create-button",
    "https://localhost:8091/person-controller/create",
    jsonPerson);


function _postOnClick(buttonId, endpoint, args){
    $("#" + buttonId).click(function() {
        $.ajax({
            type: "POST",
            url: endpoint,
            data: JSON.stringify(args),
            contentType : 'application/json; charset=utf-8',
            dataType : 'json',
            processData : false,
            success : function(response) {
                    alert(JSON.stringify(response));
                    },
            error: function(){
                        alert('Error while request..');
                    }
        });
    });
